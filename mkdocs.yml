theme:
  name: 'material'
  custom_dir: overrides
  include_search_page: false
  search_index_only: true

  language: en
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - content.code.copy
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: media/logo/logo.svg
  logo: media/logo/logo.svg
  icon:
    logo: logo

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - minify:
      minify_html: true

extra:
  # generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aiuta-com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/aiuta-inc
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/aiutacom
    # - icon: fontawesome/brands/facebook
    #   link: https://facebook.com/aiutacom/
    - icon: aiuta
      link: https://aiuta.com

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
