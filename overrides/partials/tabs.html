{% import "partials/tabs-item.html" as item with context %}

<nav
  class="md-tabs"
  aria-label="{{ lang.t('tabs') }}"
  data-md-component="tabs"
>
  <div class="md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %}
        {{ item.render(nav_item) }}
        <!-- Add dividers after configured tabs -->
        {% if nav_item.title in config.extra.nav_divider_after %}
          <li class="md-tabs__item md-tabs__item--divider"></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
